<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Event KeyCodes</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
</head>

<body>
      <div id="container">
            <div id="press-any-key" class="press-any-key">
                  Press any key to get the event keyCode
            </div>
            <div id="keys-wrapper" class="keys-wrapper">
                  <div class="key">
                        <small>e.key</small>
                        <p data-key></p>
                  </div>
                  <div class="key">
                        <small>e.keyCode</small>
                        <p data-keyCode></p>
                  </div>
                  <div class="key">
                        <small>e.code</small>
                        <p data-code></p>
                  </div>
            </div>
      </div>
</body>

</html>
