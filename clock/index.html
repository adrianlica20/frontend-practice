<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <title>Clock</title>
</head>

<body>
      <button data-label="toggle dark and light mode" id="toggle-btn" class="toggle">Dark mode</button>
      <div class="clock-container">
            <div class="clock">
                  <div id="hour" class="needle hour"></div>
                  <div id="minute" class="needle minute"></div>
                  <div id="second" class="needle second"></div>
                  <div class="center-point"></div>
            </div>
            <div id="current-time" class="time"></div>
            <div id="current-date" class="date"></div>
      </div>
</body>

</html>
